<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% if username %}
        <p>こんにちは、{{ username }}！</p>
        <a href="{{ url_for('logout') }}">ログアウト</a> | 
        <a href="{{ url_for('register') }}">新規登録</a>
    {% else %}
        <p>ログインしてください</p>
        <a href="{{ url_for('login') }}">ログイン</a> | 
        <a href="{{ url_for('register') }}">新規登録</a>
    {% endif %}
</body>
</html>
